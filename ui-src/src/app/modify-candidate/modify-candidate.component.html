<!-- Modify Candidate modal start -->
<form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
	<div class="modal" [ngClass]="{'active':activateModal}">
		<div class="modal-content">
			<div class="close" (click)="closeModal()">&times;</div>

			<div class="row">
				<div class="form-group">
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" class="form-control" formControlName="firstName" required placeholder="Your name..">
					
				</div>

				<div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lastname" class="form-control" formControlName="lastName" required placeholder="Your last name..">
				</div>

			</div>
			<div class="row">
				<div class="form-group">
					<label for="companyemail">Email</label>
					<input type="text" id="companyemail" name="companyemail" class="form-control"
          					formControlName="email" required placeholder="vijay.nagarajan4283@gmail.com">
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<label for="mobile">Phone/Mobile</label>
					<input type="text" id="mobile" name="mobile" class="form-control" formControlName="mobile" placeholder="647-891-4283">
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="mobile">Select the Test</label>
					<select id="test" name="testName" class="form-control" formControlName="testName">
						<option *ngFor="let test of testSrvc.getAllTests()" [value]="test.name">
							{{test.name}}
						</option>
					</select>
				</div>
			</div>
			<button type="submit" class="button signup-button" [disabled]="!candidateForm.valid" (click)="onSubmit()">Submit</button>

		</div>

	</div>
</form>
