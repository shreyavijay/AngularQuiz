  <div class="form-container-wrapper">
  <div class="form-container">
    <div id="section_manageTests" class="section">
      <h2 class="section-heading"> Online Assessment Tests</h2>
      <div id="section_searchTests" class="section">
        <div class="row">
          <div class="form-group offset-1">
            <label for="test">Test Name</label>
            <input type="text" id="cdFirstName" name="testName" class="form-control" placeholder="Test Name">
          </div>
          <div class="form-group offset-by-3">
            <label for="test"> &nbsp; </label>
            <button class="button save-button search-button" routerLink="/managequestions" >Search</button>
          </div>
        </div>
      </div>
      <div id="section_createTest" class="section">
        <div class="row">
          <div class="form-group offset-1">
            <button class="button save-button search-button" (click)="createTest=true" >Create Test</button>
          </div>
        </div>  
        <app-create-test *ngIf="createTest" (closeCreateTestModal)="oncloseModal($event)"></app-create-test>

      </div>      
      <div id="section_viewTests" class="section"> 
        <!-- Card starts -->  
        <!-- <form [formGroup]="testForm" (ngSubmit)="onSubmit()"> -->
            <!-- formArrayName="aliases" -->
          <div  class="card-page">
            <div *ngFor="let test of tests$ | async ; index as i">

              <!-- <div class="card-page"> -->
              <div class="card package top-green">
                <div class="center_text">
                  <br>
                  <h3 class="test_info" (click)="openSelectedTest(test)">{{test.name}}</h3>
                </div>
              </div>
              <!-- Card Ends -->
            </div>
          </div>
        <!-- </form> -->
      </div>
    </div>
  <br>

  </div>

</div>
