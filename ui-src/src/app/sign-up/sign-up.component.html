<!-- SIGNUP modal start -->
<form #signUpForm="ngForm">

	<div class="modal" [ngClass]="{'active':activateModal}">
		<div class="modal-content">
			<div class="close" (click)="closeModal()">&times;</div>

			<div class="row">
				<div class="form-group">
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" class="form-control" #firstname="ngModel" [(ngModel)]="user.firstName" required maxlength="40" placeholder="Your name..">
					<div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
						<div *ngIf="firstname.errors?.required">
							FirstName is required.
						</div>
						<div *ngIf="firstname.errors?.maxlength">
							FirstName exceeds 40 characters.
						</div>
					</div>					
				</div>

				<div class="form-group">
					<label for="lname">Last Name</label>
					<input [(ngModel)]="user.lastName" required maxlength="40" type="text" id="lname" name="lastname" class="form-control" #lastname="ngModel" placeholder="Your last name..">
					<div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
						<div *ngIf="lastname.errors?.required">
							LastName is required.
						</div>
						<div *ngIf="lastname.errors?.maxlength">
							LastName exceeds 40 characters.
						</div>
					</div>					
				</div>

			</div>
			<div class="row">
				<div class="form-group">
					<label for="companyemail">Company Email</label>
					<input appValidateEmail required [(ngModel)]="user.emailAddress" type="text" id="companyemail" name="companyemail" class="form-control"
					 placeholder="vijay.nagarajan4283@gmail.com">
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<label for="mobile">Mobile</label>
					<input [(ngModel)]="user.mobile" type="text" id="mobile" name="mobile" class="form-control" placeholder="647-891-4283">
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="password">Password</label>
					<input [(ngModel)]="user.passwd" type="text" id="password" name="password" class="form-control" placeholder="Enter your password">
				</div>
				<div class="form-group">
					<label for="confirmpassword">Confirm Password</label>
					<input [(ngModel)]="user.confirmPassword" type="text" id="confirmpassword" name="password" class="form-control"
					 placeholder="Confirm your password">
				</div>
			</div>

			<button class="button signup-button" [disabled]="!signUpForm.form.valid" routerLink="/register" (click)="onSubmit()">Sign Up</button>


		</div>

	</div>
</form>
