<div class="form-container-wrapper">
  <div class="form-container">
      <div id="section_form1" class="section">
          <h2 class="section-heading"> Candidate Directory</h2>
          <div id="section1" class="section ">
              <div class="row">
                  <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" id="cdFirstName" name="firstName" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" id="cdLastName" name="lastName" class="form-control" placeholder="Last Name">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" id="cdEmail" name="email" class="form-control" placeholder="Email">
                  </div>
              </div>
              <div class="row">
                  <div class="button-group-center">
                      <button class="button save-button search-button" onclick="window.open('Registration.html')">Search</button>
                  </div>
              </div>

          </div>
          <div class="section">
              <div>
                  <button class="button create" (click)="addEditCandidate()">Add New Candidate</button>                            
                  <app-modify-candidate *ngIf="addNewCandidate" [action]="action" (closeModifyQuestionModal)="oncloseModal($event)"></app-modify-candidate>
              </div>
              <div style="overflow-x:auto;white-space: nowrap">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Test</th>
                        <th>Edit</th>
                        <th style="margin-right: 10px;">Delete</th>
                    </tr>
                    <tr *ngFor="let dev of developers;let i=index">
                        <td class="format">{{dev.firstName}} {{dev.lastName}}</td>
                        <td class="format">{{dev.email}}</td>
                        <td class="format">{{dev.testName}}</td>
                        <td>
                            <div class="tooltip">
                                <i class="fa fa-edit fa-lg" (click)="addEditCandidate(dev)" style="color:green;"></i>
                                <span class="tooltiptext">Edit</span>
                            </div>
                                <app-modify-candidate *ngIf="modifyCandidate" [action]="action" (closeModifyQuestionModal)="oncloseModal($event)"></app-modify-candidate>  
                        </td>
                        <td style="margin-right: 10px;">
                                <div class="tooltip">
                                    <i class="fa fa-trash fa-lg" style="color:green;"></i>
                                    <span class="tooltiptext">Delete</span>
                                </div>
                        </td>    

                    </tr>
            

                </table>
              </div>
          </div>
      </div>
  </div>

</div>
